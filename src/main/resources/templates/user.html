<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>User</h1>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div sec:authorize="hasRole('ADMIN')">
    <p>Minimum name length is 2. Maximum is 20.</p>
    </div>
    <label for="age">Age:</label>
    <input type="number" min="0" th:field="*{age}" id="age"/>
    <div sec:authorize="hasRole('ADMIN')">
    <p>Minimum age is 0.</p>
    </div>
    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div sec:authorize="hasRole('ADMIN')">
    <p>Minimum password length is 2.</p>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
    <input type="submit" name="submitAddition" value="Edit User"/>
    </div>
</form>
</body>
<br>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" name="logOut" value="Logout"/>
</form>
</html>
